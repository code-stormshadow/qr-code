<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Css starts components here-->
    <link rel="stylesheet" type="text/css" href="qr.css" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="(https://fonts.google.com/specimen/Outfit)Family: [Outfit]Weights: 400, 700"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!--Css components stops here-->

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="outer-container">
        <img src="qrcode.png" alt="qrimage" class="card-img" />
      </div>
      <div class="inner-container">
        <h3>Improve your front-end skills by building projects</h3>
        <p>
          Scan the qrcode to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
